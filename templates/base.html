    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],

</head>
<body class="bg-gray-950 font-sans min-h-screen">

                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-400 hover:text-purple-400 transition-colors px-3 py-2 text-sm font-medium">

                    </a>
                    <a href="/history" class="text-gray-400 hover:text-purple-400 transition-colors px-3 py-2 text-sm font-medium">

        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}

    <footer class="bg-gray-900 border-t border-gray-800 mt-auto">
